<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Eliminando Usuarios</title>
  </h:head>

  <h:body>
      
      <h:form id="form">
        
        <p:growl id="msg"/>

        <p:dataTable value="#{eliminarPuestoBean.lisPues}" var="p" paginator="true" rows="5">
          
          <p:column>
            <h:selectBooleanCheckbox value="#{p.select}"/>
          </p:column>

          <p:column headerText="nombre">

            <h:outputText value="#{p.nombre}"/>

          </p:column>

          <p:column headerText="id puesto">
            <h:outputText value="#{p.idPuesto}"/>
          </p:column>

        </p:dataTable>

        <br/>

        <p:commandButton value="Eliminar" actionListener="#{eliminarPuestoBean.eliminarPuesto}"
          update="form" icon="ui-icon-trash">
            
            <p:confirm message="Â¿Seguro de eliminar?" header="Aviso" icon="ui-icon-alert"/>

        </p:commandButton>

        <p:confirmDialog global="true">
          <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
          <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>

      </h:form>
    


  </h:body>

  
</html>
