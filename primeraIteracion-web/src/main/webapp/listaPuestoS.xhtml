<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


  <h:head>
    <title>Lista de puestos</title>
  </h:head>

  <f:metadata>
          <f:viewParam name="id" value="#{controladorPuesto.id}" />
          <f:viewAction action="#{controladorPuesto.mostrarPuestosPorId}" />
  </f:metadata>

  <h:body>

    <b:navBar brand="Comiditas Ciencias" brandHref="principalS.xhtml" inverse="true" fixed="top">

              <b:navbarLinks>
                  <b:navLink value="Registrar" href="registrarUsuario.xhtml"></b:navLink>
              </b:navbarLinks>
              <h:form styleClass="navbar-form navbar-right">
                  <div class="form-group">
                      <b:inputText placeholder="Email" fieldSize="sm" id="txtUsuario" required="true" 
                      value="#{login.usuario}"/>
                      
                  </div>
                  <div class="form-group">
                      <b:inputSecret placeholder="Password" fieldSize="sm" id="txtClave" required="true" 
                      value="#{login.password}"/>
                  </div>
                  
                  <b:commandButton value="Iniciar sesiÃ³n" icon="chevron-right" iconAlign="right" action="#{login.login}"/>
              </h:form>
      </b:navBar>
      <br/>
      <br/>
      <br/>


    <h:form id="form">
        
      <p:growl id="msg"/>

      <p:dataTable value="#{controladorPuesto.lisPues}" var="p" paginator="true" rows="5">
          
        <p:column headerText="Puesto">          
              <h:outputText value="#{p.nombre}"/>            
        </p:column>

        <p:column>
          <p:button outcome="mostrarPuestoS" value="ir">
            <f:param name="idS" value="#{p.idPuesto}"/>
          </p:button>
          
        </p:column>

      </p:dataTable>
      <br/>
    </h:form>
  </h:body>
</html>
