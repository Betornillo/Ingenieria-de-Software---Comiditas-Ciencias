<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<script src="http://maps.google.com/maps/api/js?key=AIzaSyBlEYhBfp104jOYDy-TOhTYkSd8YBtkLFI" type="text/javascript"></script>

  <h:head>
    <title>Puestos</title>
  </h:head>

  <f:metadata>
          <f:viewParam name="idS" value="#{controladorPuesto.idS}" />
          <f:viewAction action="#{controladorPuesto.mostrarPuestoS}" />
  </f:metadata>

  <h:body>

    <b:navBar brand="Comiditas Ciencias" brandHref="principalS.xhtml" inverse="true" fixed="top">

              <b:navbarLinks>
                  <b:navLink value="Registrar" href="registrarUsuario.xhtml"></b:navLink>
              </b:navbarLinks>
              <h:form styleClass="navbar-form navbar-right">
                  <div class="form-group">
                      <b:inputText placeholder="Email" fieldSize="sm" id="txtUsuario" required="true" 
                      value="#{login.usuario}"/>
                      
                  </div>
                  <div class="form-group">
                      <b:inputSecret placeholder="Password" fieldSize="sm" id="txtClave" required="true" 
                      value="#{login.password}"/>
                  </div>
                  <b:commandButton value="Iniciar sesión" icon="chevron-right" iconAlign="right" action="#{login.login}"/>
              </h:form>
      </b:navBar>
      <br/>
      <br/>
      <br/>


    
        
      <p:growl id="msg"/>
      <div class="ui-g">
        <div class="ui-g-12 ui-lg-6">
          <p:gmap center="19.324328359583355,-99.17934268712997" zoom="20" type="HYBRID"  
            style=" width:100%; height:400px " model="#{controladorPuesto.marcadoresS}" />
        </div>
        
        <div class="ui-g-12 ui-lg-6">
          <h1>#{controladorPuesto.puestoS.nombre}</h1>            
          <h:form id="form">
            <p:dataList value="#{controladorPuesto.listAlimentoS}" var="c" type="ordered">
              <f:facet name="header">
                Alimentos
              </f:facet>
              #{c.alimento}
            </p:dataList>
          </h:form>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-g-12 ui-lg-6">
          <h1>Descripción</h1>
          <h3>#{controladorPuesto.puestoS.descripcion}</h3>
        </div>
        
        <div class="ui-g-12 ui-lg-6">
          <h1>Calificación</h1>
          <!--<h1>#{controladorPuesto.caliS}</h1>-->
          <h:form>

            <p:rating value="#{controladorPuesto.caliS}" disabled="true"></p:rating>
          </h:form>
        </div>
      </div>

        
      
    
  </h:body>
</html>
